    <script>
        // Improved Tab Manager with accessibility
        class TabManager {
            constructor() {
                this.tabNav = document.querySelector('[role="tablist"]');
                this.tabContent = document.getElementById('tab-content');
                this.tabs = Array.from(this.tabNav.querySelectorAll('.tab-btn'));
                this.panels = Array.from(this.tabContent.querySelectorAll('.tab-panel'));
                this.currentTab = 0;
                this.init();
            }

            init() {
                this.setupAccessibility();
                this.bindEvents();
                this.showTab(0);
            }

            setupAccessibility() {
                this.tabs.forEach((tab, index) => {
                    tab.setAttribute('tabindex', index === 0 ? '0' : '-1');
                    tab.setAttribute('aria-selected', index === 0 ? 'true' : 'false');
                });
            }

            bindEvents() {
                this.tabNav.addEventListener('click', (e) => {
                    const clickedTab = e.target.closest('.tab-btn');
                    if (clickedTab) {
                        e.preventDefault();
                        const tabIndex = this.tabs.indexOf(clickedTab);
                        if (tabIndex !== -1) {
                            this.showTab(tabIndex);
                        }
                    }
                });

                this.tabNav.addEventListener('keydown', (e) => this.handleKeyDown(e));
            }

            handleKeyDown(event) {
                const currentTabIndex = this.tabs.indexOf(document.activeElement);
                if (currentTabIndex === -1) return;

                let newTabIndex = currentTabIndex;

                switch (event.key) {
                    case 'ArrowRight':
                    case 'ArrowDown':
                        event.preventDefault();
                        newTabIndex = (currentTabIndex + 1) % this.tabs.length;
                        break;
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        event.preventDefault();
                        newTabIndex = currentTabIndex === 0 ? this.tabs.length - 1 : currentTabIndex - 1;
                        break;
                    case 'Home':
                        event.preventDefault();
                        newTabIndex = 0;
                        break;
                    case 'End':
                        event.preventDefault();
                        newTabIndex = this.tabs.length - 1;
                        break;
                    case 'Enter':
                    case ' ':
                        event.preventDefault();
                        this.showTab(currentTabIndex);
                        return;
                }

                this.tabs[newTabIndex].focus();
                this.showTab(newTabIndex);
            }

            showTab(index) {
                try {
                    this.updateTabStates(index);
                    this.updatePanelVisibility(index);
                    this.currentTab = index;
                    this.announceTabChange(index);
                } catch (error) {
                    console.error('Error showing tab:', error);
                }
            }

            updateTabStates(activeIndex) {
                this.tabs.forEach((tab, index) => {
                    const isActive = index === activeIndex;
                    tab.setAttribute('aria-selected', isActive.toString());
                    tab.setAttribute('tabindex', isActive ? '0' : '-1');
                    
                    if (isActive) {
                        tab.classList.remove('tab-inactive');
                        tab.classList.add('tab-active');
                    } else {
                        tab.classList.remove('tab-active');
                        tab.classList.add('tab-inactive');
                    }
                });
            }

            updatePanelVisibility(activeIndex) {
                this.panels.forEach((panel, index) => {
                    if (index === activeIndex) {
                        panel.classList.remove('hidden');
                        panel.setAttribute('aria-hidden', 'false');
                        panel.classList.add('fade-in');
                    } else {
                        panel.classList.add('hidden');
                        panel.setAttribute('aria-hidden', 'true');
                        panel.classList.remove('fade-in');
                    }
                });
            }

            announceTabChange(index) {
                const tab = this.tabs[index];
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.className = 'sr-only';
                announcement.textContent = `${tab.textContent.trim()} tab selected`;
                document.body.appendChild(announcement);
                setTimeout(() => document.body.removeChild(announcement), 1000);
            }
        }

        // Improved Accordion Manager with accessibility
        class AccordionManager {
            constructor() {
                this.accordions = document.querySelectorAll('.accordion-item');
                this.init();
            }

            init() {
                this.accordions.forEach((accordion, index) => {
                    this.setupAccordion(accordion, index);
                });
            }

            setupAccordion(accordion, index) {
                const button = accordion.querySelector('.accordion-button');
                const content = accordion.querySelector('.accordion-content');
                
                if (!button || !content) return;

                const contentId = `accordion-content-${index}`;
                const buttonId = `accordion-button-${index}`;
                
                button.setAttribute('aria-expanded', 'false');
                button.setAttribute('aria-controls', contentId);
                button.setAttribute('id', buttonId);
                
                content.setAttribute('id', contentId);
                content.setAttribute('aria-labelledby', buttonId);
                content.setAttribute('role', 'region');

                button.addEventListener('click', (e) => this.toggle(button, content, e));
                button.addEventListener('keydown', (e) => this.handleKeydown(button, content, e));
            }

            toggle(button, content, event) {
                event.preventDefault();
                
                const isExpanded = button.getAttribute('aria-expanded') === 'true';
                const newState = !isExpanded;

                button.setAttribute('aria-expanded', newState.toString());
                button.classList.toggle('active', newState);
                
                if (newState) {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }

                this.announceStateChange(button, newState);
            }

            handleKeydown(button, content, event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    this.toggle(button, content, event);
                }
                
                if (event.key === 'Escape' && button.getAttribute('aria-expanded') === 'true') {
                    this.toggle(button, content, event);
                }
            }

            announceStateChange(button, isExpanded) {
                const announcement = document.createElement('div');
                announcement.setAttribute('aria-live', 'polite');
                announcement.className = 'sr-only';
                
                const buttonText = button.querySelector('span')?.textContent || 'Section';
                announcement.textContent = `${buttonText} ${isExpanded ? 'expanded' : 'collapsed'}`;
                
                document.body.appendChild(announcement);
                setTimeout(() => document.body.removeChild(announcement), 1000);
            }
        }

                if (panel) {
                    panel.innerHTML = originalContent[tabName];
                }
            });
        }

        function setupAccessibilityEnhancements() {
            // Add skip links functionality
            const skipLink = document.querySelector('a[href="#main-content"]');
            if (skipLink) {
                skipLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.getElementById('main-content');
                    if (target) {
                        target.focus();
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            }

            // Add high contrast mode detection
            if (window.matchMedia && window.matchMedia('(prefers-contrast: high)').matches) {
                document.body.classList.add('high-contrast');
            }

            // Add reduced motion detection
            if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.body.classList.add('reduced-motion');
            }
        }
    </script>
</body>
